appId: com.blueprintmaster.app
productName: BlueprintMaster
directories:
  output: dist-release

asar: false

files:
  - electron/**/*
  - .next/**/*
  - public/**/*
  - package.json
  - "!electron/node_modules"
  - "!**/*.map"
  - "!public/*.exe"
  - "!public/*.zip"

win:
  icon: public/win-icon.png
  target:
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - x64
  artifactName: "${productName}-Setup.${ext}"
